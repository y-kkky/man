@(user: User, md5: String)(implicit flash: Flash, request: play.api.mvc.Request[Any])
@import views.html.layouts.main
@main("Профіль"){
	@flash.get("success").map { message =>			
                <div class="alert alert-success">
                	 <button type="button" class="close" data-dismiss="alert">&times;</button>
                    @message
                </div>
            }
    @flash.get("error").map { message =>			
                <div class="alert alert-error">
                	 <button type="button" class="close" data-dismiss="alert">&times;</button>
                    @message
                </div>
            }
    <div class="span6 well row">
    	<div class="span1"><p><img src="http://www.gravatar.com/avatar/@{md5}"/></p></div>
    	<div class="span3"><p>@user.name</p>
    	<p><strong>@user.email</strong></p></div>
    </div>
}
