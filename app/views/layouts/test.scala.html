@(title: String)(content: Html)(implicit request: RequestHeader)
@import scala.util.Random
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>@title</title>
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/layout.css")" />
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/test.css")"/>
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/button.js")"></script>
<script src="@routes.Assets.at("javascripts/timer.js")"></script>
</head>
<body onload="starter()">
  <div id="content"> 
    @content
  </div>
  <!--  HTML кнопки наверх -->
  <div id="top-link">
    <a href="#top"><span id="topicon"></span><span id="text">наверх</span></a>
  </div>
</body>
</html>
